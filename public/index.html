<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
   <!--Load Kendo styles from the Kendo CDN service-->
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/themes/6.6.0/default/default-main.css"/>

    <!--Load the required libraries - jQuery, Kendo, Babel and Vue-->
    <script src="https://unpkg.com/vue@2.7.14"></script>

    <!--Load the required Kendo Vue package(s)-->
    <script src="https://cdn.jsdelivr.net/npm/@progress/kendo-licensing"></script>
    <!-- <script src="../kendo-ui-license.txt"></script> -->
    <script src="https://unpkg.com/@progress/kendo-drawing@latest/dist/cdn/js/kendo-drawing.js"></script>
    <script src="https://unpkg.com/@progress/kendo-data-query@latest/dist/cdn/js/kendo-data-query.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@progress/kendo-svg-icons@1.1.0/dist/index.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-intl@3.12.0/dist/cdn/js/kendo-vue-intl.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-dateinputs@3.12.0/dist/cdn/js/kendo-vue-dateinputs.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-dropdowns@3.12.0/dist/cdn/js/kendo-vue-dropdowns.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-indicators@3.12.0/dist/cdn/js/kendo-vue-indicators.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-inputs@3.12.0/dist/cdn/js/kendo-vue-inputs.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-popup@3.12.0/dist/cdn/js/kendo-vue-popup.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-data-tools@3.12.0/dist/cdn/js/kendo-vue-data-tools.js"></script>
    <script src="https://unpkg.com/@progress/kendo-vue-grid@3.12.0/dist/cdn/js/kendo-vue-grid.js"></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
